<!doctype html>
<html>
	<head>
		<title>Animator Studio v2.0</title>
		<meta charset="UTF-8">
		<style id="default">
			* {
				white-space: normal;
				font-kerning: normal;
			}
			h2 {
				font-size: 150%;
				font-weight: bold;
				margin: 1rem 1rem -0.5rem 1rem;
			}
			html {
				font-size: 16px;
				font-family: sans-serif;
				color: #333;
				background-color: white;
			}
			main div {
				background-image: url("grid.png");
				width: 100px;
				height: 100px;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.NG-resizable-helper {
				background-color: rgba(0, 0, 255, 0.25);
				box-shadow: inset 1px 0 white, inset 2px 0 navy;
				bottom: 0;
				top: 0;
				height: auto !important;
				right: 0;
				position: fixed;
			}
			#container {
				position: fixed !important;
				top: 0;
				right: 0;
				bottom: 0;
				border-left: 1px solid silver;
			}
			#container, textarea {
				overflow-y: scroll;
				overflow-x: visible;
			}
			html body #container .ui-resizable-w {
				width: 5px;
				left: 0;
			}
			#controls {
				width: 300px;
				max-width: 301px !important;
				min-width: 49px !important;
				overflow: hidden;
			}
			button {
				padding: 1rem;
				appearance: none;
				background: none;
				border-width: 1px 0;
				border-style: solid;
				border-color: silver;
				margin-top: -1px;
				width: 268px;
				text-align: center;
			}
			button:hover {
				background: linear-gradient(to bottom, lightgray, #eee);
			}
			textarea {
				margin: 1rem;
				width: 250px;
				padding: 0.5rem;
				border: 1px solid silver;
				height: 150px;
				font-family: "Lucida Console", monospace;
				color: #555;
			}
			textarea, button {
				display: block;
				font-size: inherit;
				box-sizing: content-box;
			}
		</style>
		<style id="applied-animation-stylesheet">
			/* AUTOGENERATED */
		</style>
		<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript">
			var elementCount=2;
			var elementStylesheet, animationStylesheet, selectedElement, appliedAnimationStylesheet, newButton, animationArea, applyElementButton, applyKeyframesButton;
			function addElement() {
				animationArea.append("<div id='element"+elementCount+"'></div>");
				elementCount++;
			}
			function applyStyles() {
				selectedElement.get(0).style=elementStylesheet.val();
				appliedAnimationStylesheet.get(0).innerHTML=animationStylesheet.val();
			}
			function toggle(state) {
				$("main div").css("animation-play-state", state);
			}
			$(document).ready(function () {
				elementStylesheet=$("#element-stylesheet");
				animationStylesheet=$("#animation-stylesheet");
				selectedElement=$("#element1");
				appliedAnimationStylesheet=$("#applied-animation-stylesheet");
				newButton=$("#new");
				applyKeyframesButton=$("#apply-animation-keyframes");
				applyElementButton=$("#apply-element-style");
				playButton=$("#play");
				pauseButton=$("#pause");
				animationArea=$("#animation-area");
				newButton.on("click", addElement);
				applyElementButton.on("click", applyStyles);
				applyKeyframesButton.on("click", applyStyles);
				$("#controls").resizable({
					handles: "w",
					maxWidth: 301,
					minWidth: 49,
					helper: "NG-resizable-helper",
					animate: true
				});
				playButton.on("click", function () {
					toggle("running");
				});
				pauseButton.on("click", function () {
					toggle("paused");
				});
			});
		</script>
	</head>
	<body>
		<main id="animation-area">
			<div id="element1"></div>
		</main>
		<aside id="container">
			<div id="controls">
				<button id="new">Add New Object</button>
				<button id="delete">Delete Object</button>
				<button id="play">Play Animation</button>
				<button id="pause">Pause Animation</button>
				<h2>Element Stylesheet</h2>
				<textarea id="element-stylesheet">
/* INSERT CSS HERE */
				</textarea>
				<button id="apply-element-style">Apply Changes</button>
				<h2>Animation Stylesheet</h2>
				<textarea id="animation-stylesheet">
/* INSERT CSS HERE */
				</textarea>
				<button id="apply-animation-keyframes">Apply Changes</button>
			</div>
		</aside>

	</body>
</html>
