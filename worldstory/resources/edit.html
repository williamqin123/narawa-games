<!doctype html>
<html>
	<head>
		<title>WorldStory&thinsp;|&thinsp;Edit Book</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="theme.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="basic.js"></script>
	</head>
	<body>
		<table id="book-editor">
			<tr>
				<td id="book-content-wrapper">
					<div class="banner button lite" action="loadPrevious()">
						Load Previous
					</div>

					<div id="book-content">

					</div>

					<div class="banner button lite" action="loadNext()">
						Load Next
					</div>
				</td>
				<td id="book information">
					<h2 id="book-title">
						Editing book:&emsp;
					</h2>
					<p class="info" id="stage">
						Stage:&emsp;
					</p>
					<p class="info" id="word-count">
						Word count:&emsp;
					</p>
					<p class="info" id="words-required">
						Words required:&emsp;
					</p>
					<p class="info" id="genre">
						Genre:&emsp;
					</p>
				</td>
			</tr>
		</table>
	</body>
</html>
